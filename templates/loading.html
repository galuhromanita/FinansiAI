<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinansiAI - Memproses Data</title>
    <script>
      // Redirect otomatis setelah 1.5 detik
      setTimeout(() => {
        window.location.href = "/process";
      }, 1500);
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body
    class="min-h-screen flex items-center justify-center bg-[#80A1BA] relative text-[#FFF7DD] overflow-hidden"
  >
    <!-- Background -->
    <div class="absolute inset-0 -z-10">
      <img
        src="{{ url_for('static', filename='image/bc2.jpg') }}"
        alt="Background"
        class="w-full h-full object-cover opacity-40 mix-blend-multiply"
      />
      <div
        class="absolute inset-0 bg-gradient-to-b from-[#91C4C3]/50 to-[#80A1BA]/80"
      ></div>
    </div>

    <!-- Konten Loading (di tengah tapi teks rata kiri) -->
    <div class="relative z-10 flex flex-col text-left space-y-4 px-6 sm:px-12">
      <div class="flex items-center space-x-5">
        <!-- Spinner -->
        <div
          class="w-10 h-10 border-4 border-[#FFF7DD]/30 border-t-[#B4DEBD] rounded-full animate-spin"
        ></div>
        <!-- Judul -->
        <h2 class="text-5xl font-bold text-[#FFF7DD] drop-shadow-md">
          Sedang memproses data Anda...
        </h2>
      </div>

      <p class="text-[#FFF7DD]/90 text-xl ml-14 max-w-xl leading-relaxed">
        Mohon tunggu sebentar,
        <span class="text-[#B4DEBD] font-semibold">FinansiAI</span> sedang
        membuat laporan Anda dengan cermat.
      </p>
    </div>
  </body>
</html>
