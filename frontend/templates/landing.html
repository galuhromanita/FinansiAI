<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinansiAI - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="bg-white min-h-screen overflow-hidden font-[Inter]">
    <div
      class="relative isolate min-h-screen px-6 lg:px-8 grid place-items-center"
    >
      <!-- Background gradient top -->
      <div
        aria-hidden="true"
        class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
      >
        <div
          style="
            clip-path: polygon(
              74.1% 44.1%,
              100% 61.6%,
              97.5% 26.9%,
              85.5% 0.1%,
              80.7% 2%,
              72.5% 32.5%,
              60.2% 62.4%,
              52.4% 68.1%,
              47.5% 58.3%,
              45.2% 34.5%,
              27.5% 76.7%,
              0.1% 64.9%,
              17.9% 100%,
              27.6% 76.8%,
              76.1% 97.7%,
              74.1% 44.1%
            );
          "
          class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#445D48] to-[#D6CC99] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
        ></div>
      </div>

      <div class="mx-auto max-w-2xl w-full">
        <div class="text-center">
          <h1
            class="text-5xl font-bold tracking-tight text-balance text-[#001524] sm:text-7xl"
          >
            Kelola Keuangan Anda dengan
            <span class="text-[#445D48]">FinansiAI</span>
          </h1>
          <p
            class="mt-8 text-lg font-medium text-pretty text-[#001524]/70 sm:text-xl"
          >
            Unggah transaksi bulanan Anda dan biarkan AI kami membuat laporan
            keuangan profesional secara otomatis. Cepat, mudah, dan akurat.
          </p>
          <div class="mt-10 flex items-center justify-center gap-x-6">
            <a
              href="/dashboard"
              class="rounded-md bg-[#445D48] px-6 py-3 text-sm font-semibold text-white shadow-sm hover:bg-[#445D48]/90 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#445D48] transition"
            >
              Get Started
            </a>
          </div>
        </div>
      </div>

      <!-- Removed bottom gradient to avoid vertical scroll -->
    </div>
  </body>
</html>
